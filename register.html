<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4 hover-lift">
          <h3>Create an Account</h3>
          <p class="small text-muted">Register to submit tools, save favorites, and get updates.</p>

          <form id="registrationForm" class="mt-3">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input id="name" class="form-control" type="text" placeholder="Your full name">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="name@example.com">
              </div>

              <div class="col-12">
                <label class="form-label">Address</label>
                <input id="address" class="form-control" type="text" placeholder="City, Country">
              </div>

              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Min 8 characters">
              </div>

              <div class="col-md-6">
                <label class="form-label">Confirm password</label>
                <input id="password2" class="form-control" type="password" placeholder="Repeat password">
              </div>

              <div class="col-md-6">
                <label class="form-label">Profile image</label>
                <input id="image" class="form-control" type="file" accept="image/*">
              </div>

              <div class="col-md-6 d-flex align-items-center">
                <div id="previewWrapper" style="display:none;">
                  <img id="preview" src="#" alt="preview" class="rounded-circle" width="80" height="80">
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label">I am</label>
                <select id="role" class="form-select">
                  <option value="student">Student</option>
                  <option value="researcher">Researcher</option>
                  <option value="developer">Developer</option>
                  <option value="educator">Educator</option>
                </select>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input id="agree" class="form-check-input" type="checkbox">
                  <label class="form-check-label">I agree to the <a href="#">terms & conditions</a></label>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-warning w-100" type="submit">Create Account</button>
              </div>
            </div>
          </form>

          <div id="registerAlert" class="mt-3" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
